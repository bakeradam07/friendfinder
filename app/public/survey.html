<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>

<body>

    <div class="container">

              <div class="text-center">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Find your Match!
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="question1">Profile Photo Link.</label>
                <input type="text" class="form-control" id="profilePhoto">
              </div>
              <div class="card-header">
                    Survey!
                  </div>
              <div class="form-group">
                <label for="question1">Online dating is an effective way to meet people.</label>
                <input type="text" class="form-control" id="question1">

                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>
              </div>
              <div class="form-group">

                <input type="text" class="form-control" id="question2">

                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>
              </div>
              <div class="form-group">

                <option value="5">5 (Strongly agree)</option>
              </div>
              <div class="form-group">
                <label for="question4">Online dating is a trustworthy way to learn about people.</label>
                <input type="text" class="form-control" id="question4">
                <option value=" "></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>
              </div>
              <div class="form-group">
                <label for="question5">Personality is very important to you.</label>
                <input type="text" class="form-control" id="question5">
                <option value=" "></option>

                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>

                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>
              </div>
              <div class="form-group">
                <label for="question7">The person you are looking for is taller than you.</label>

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>
              </div>
              <div class="form-group">
                <label for="question8">The person you are looking for goes to the gym.</label>
                <input type="text" class="form-control" id="question8">
                <option value=" "></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>

                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>

                <option value=" "></option>

                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly agree)</option>
              </div>
              <div class="form-group">
                <label for="question10">I think my friends using an online dating website to meet people is a good idea.</label>
                <input type="text" class="form-control" id="question10">
                <option value=" "></option>
                <option value="1">1 (Strongly Disagree)</option>

              <button type="submit" class="btn btn-primary submit">Submit</button>

      </div>
    </div>

    <div class="modal fade" id="bestMatch" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="matchName">Your Match is in!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h2 id="matchName"></h2>
                  <img id="profileImg" src="#">

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">Members</a> |
      </div>
    </footer>

  </div>

</html>


<script type="text/javascript">
     $(".submit").on("click", function(event) {
      event.preventDefault();

      var newMember = {
        memberName: $("#name").val().trim(),
        memberPhoto: $("#profilePhoto").val().trim(),
        answers: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val()]
